
<style>
  .container0{
    width: 100%;
    height:786px;
    float: left;
  }
  .container_1{
    width: 35%;
    height: 100%;
    float: left;
  }
  .container_2{
    width: 65%;
    height: 100%;
    float: left;
  }

</style>

<div ng-controller="logpeckHelloWorld">
  <div class="container_1">
      <div class="well">
        <form  name="myForm" >
          <p>
            127.0.0.1
            <button ng-click="listTask()">list</button>
          </p>

        </form>
      </div>
  </div>
  <div class="container_2">
    <li ng-repeat="index in T_Name">
      <p>{{ index }}</p>
      <button ng-click="startTask($event)" name="{{ index }}">start</button>
      <button ng-click="stopTask($event)" name="{{ index }}">stop</button>
      <button ng-click="removeTask($event)" name="{{ index }}">remove</button>

    </li>
  </div>
</div>
