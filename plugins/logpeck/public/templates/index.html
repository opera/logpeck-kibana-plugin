
<style>
  .title{
    display: flex;
    -webkit-box-orient: vertical;
    -webkit-box-direction: normal;
    flex-direction: column;
    -webkit-box-pack: justify;
    justify-content: space-between;
    min-height: 70px;
    color: #2d2d2d;
    background-color: #e4e4e4;
    line-height: 1.5;
  }
  .title_top{
    height: 32px;
    width: 100%;
    float: left;
  }
  .name{
    display: flex;
    -webkit-box-align: center;
    align-items: center;
    height: 100%;
    padding-left: 10px;
    font-size: 14px;
    font-weight: bold;
  }
  .head{
    margin-top: 20px;
    margin-bottom: 20px;
    height: 50px;
    width: 100%;
    float: left;
  }
  .head_1{
    width: 30%;
    height: 100%;
    float: left;
    background-color: #F6F6F6;
    padding-right: 10px;
    padding-top: 10px;
  }
  .head_2{
    width: 68%;
    height: 100%;
    float: left;
    background-color: #F6F6F6;
    margin-left: 2%;
    padding-right: 30px;
    padding-top: 10px;
  }
  .describe{
    display: flex;
    -webkit-box-align: center;
    align-items: center;
    height: 50%;
    padding-top: 7px;
    padding-left: 10px;
    font-size: 14px;
    font-weight: bold;
    float: left;
  }
  .subject{
    height: 25px;
    width: 100%;
    float: left;
  }
  .subject_1{
    width: 30%;
    height: 100%;
    float: left;
    background-color: #F6F6F6;
  }
  .subject_2{
    width: 68%;
    height: 100%;
    float: left;
    background-color: #F6F6F6;
    margin-left: 2%;
  }
  .container_0{
    width: 100%;
    height: 100%;
    float: left;
  }
  .container_1{
    width: 30%;
    height: 600px;
    float: left;
    overflow: auto;
  }
  .container_2{
    margin-left: 2%;
    width: 68%;
    height: 100%;
    float: left;
  }
  li{
    list-style-type:none
  }
  .host_list{
    background-color: #e4e4e4;
    padding-left: 2%;
    padding-right: 1%;
    padding-top: 10px;
    padding-bottom: 2px;
    margin-bottom: 1px;
    width: 100%;
    height: 40px;
    float: left;
  }
  .host_list_name{
    width: 60%;
    height: 100%;
    float: left;
  }
  .host_list_control{
    width: 40%;
    height: 100%;
    float: left;
  }
  .task_list{
    background-color: #e4e4e4;
    padding-left: 2%;
    padding-right: 2%;
    padding-top: 5px;
    padding-bottom: 5px;
    margin-bottom: 1px;
    width: 100%;
    height: 52px;
    float: left;
  }
  .task_list_name {
    width: 27%;
    height: 100%;
    padding-right: 10px;
    float: left;
  }
  .task_list_name2{
    padding-right: 10px;
    float: left;
    height: 42px;
    display:table;
  }
  .task_list_status{
    width: 13%;
    height: 100%;
    float: left;
  }
  .task_list_logpath{
    width: 30%;
    height: 100%;
    float: left;
  }
  .task_list_control{
    padding-top: 11px;
    width: 30%;
    height: 100%;
    float: left;
  }
  .Button--small {
    font-size: 12px;
    padding: 2px 16px 3px;
    height: 22px;
  }

</style>

<div>
  <div class="title">
    <div class="title_top">
      <div class="name">
        Logpeck
      </div>
      <p style="float: right;margin-right: 20px;color: red" ng-show="logstat1">{{indexLog}}</p>
      <p style="float: right;margin-right: 20px;color: green" ng-show="logstat2">{{indexLog}}</p>
    </div>
  </div>
  <div class="head">
    <div class="head_1">
      <p class="describe">Logpeck Host</p>
      <a href="#/addHost"  class="kuiButton kuiButton--primary kuiButton--iconText kuiButton__icon kuiIcon fa-plus" style="padding-top: 6px;float: right">
        Add
      </a>
    </div>
    <div class="head_2" ng-show="visible">
      <p class="describe">Task List</p>
      <a href='#/addTask' ng-show="visible" class="kuiButton kuiButton--primary kuiButton--iconText kuiButton__icon kuiIcon fa-plus" style="padding-top: 6px;float: right">
        Add
      </a>
    </div>
  </div>
  <div class="subject">
    <div class="subject_1">
      <div style="margin-left:2%">
        Host
      </div>
    </div>
    <div class="subject_2" ng-show="visible">
      <div class="task_list_name" style="padding-left: 10px">
        Name
      </div>
      <div class="task_list_status" style="width: 20%">
        Status
      </div>
      <div class="task_list_logpath">
        LogPath
      </div>
    </div>
  </div>
  <div class="container_0">
    <div class="container_1">
      <li ng-repeat="index in T_IpList | orderBy:index">
        <div class="host_list">
          <div class="host_list_name">
            {{ index }}
          </div>
          <div class="host_list_control">
            <a class="kuiButton kuiButton--primary kuiButton--small" ng-click="removeHost($event)" name="{{ index }}" style="float: right;margin-right: 10px;width: 58px;background-color: red">
              remove
            </a>
            <a class="kuiButton kuiButton--primary Button--small " ng-click="listTask($event)"  name="{{ index }}" style="float: right;margin-right: 10px;width: 58px;padding-left: 18px">
              list
            </a>
          </div>
        </div>
      </li>
    </div>
    <div class="container_2" ng-show="visible">
      <li ng-repeat="(key,value) in T_array">
        <div class="task_list">
          <div style="width: 27%;height: 100%;float: left">
            <div class="task_list_name2">
              <div style="vertical-align:middle; display:table-cell; word-wrap:break-word; word-break:break-all; overflow: scroll; ">
              <a ng-click="updateList($event)" name="{{ value.name }}">
                {{ value.name }}
              </a>
              </div>
            </div>
          </div>
          <div class="task_list_status" ng-show="value.stop" style="color: red;padding-top: 11px;">
             stop
          </div>
          <div class="task_list_status" ng-show="value.start" style="color: green;padding-top: 11px;">
             start
          </div>

          <div style="width: 30%;height: 100%;float: left">
            <div class="task_list_name2">
              <div style="vertical-align:middle; display:table-cell;word-wrap:break-word; word-break:break-all; overflow: scroll;">
                {{value.logpath}}
              </div>
            </div>
          </div>


          <div class="task_list_control">
            <a class="kuiButton kuiButton--primary kuiButton--small " ng-click="removeTask($event)" name="{{  value.name }}"  style="float: right;margin-right: 5px;width: 58px;background-color: red">
              remove
            </a>
            <a class="kuiButton kuiButton--primary Button--small " ng-click="stopTask($event)" name="{{  key }}"   style="float: right;margin-right: 5px;width: 58px">
             stop
            </a>
            <a class="kuiButton kuiButton--primary Button--small " ng-click="startTask($event)" name="{{  key }}" id="{{ key }}" style="float: right;margin-right: 5px;width: 58px">
              start
            </a>
          </div>
        </div>
      </li>
    </div>
  </div>
</div>
