<style>
  .title{
    display: flex;
    -webkit-box-orient: vertical;
    -webkit-box-direction: normal;
    flex-direction: column;
    -webkit-box-pack: justify;
    justify-content: space-between;
    min-height: 70px;
    color: #2d2d2d;
    background-color: #e4e4e4;
    line-height: 1.5;
  }
  .title_top{
    height: 32px;
    width: 100%;
    float: left;
  }
  .name{
    display: flex;
    -webkit-box-align: center;
    align-items: center;
    height: 100%;
    padding-left: 10px;
    font-size: 14px;
    font-weight: bold;
  }
  .head{
    margin-top: 20px;
    margin-bottom: 20px;
    height: 50px;
    width: 100%;
    float: left;
  }
  .head_1{
    width: 35%;
    height: 100%;
    float: left;
    background-color: #F6F6F6;
    padding-right: 10px;
    padding-top: 10px;
  }
  .head_2{
    width: 63%;
    height: 100%;
    float: left;
    background-color: #F6F6F6;
    margin-left: 2%;
    padding-right: 30px;
    padding-top: 10px;
  }
  .describe{
    display: flex;
    -webkit-box-align: center;
    align-items: center;
    height: 50%;
    padding-left: 10px;
    font-size: 14px;
    font-weight: bold;
    float: left;
  }
  .container_0{
    width: 100%;
    height: 100%;
    float: left;
  }
  .container_1{
    width: 35%;
    height: 100%;
    float: left;
  }
  .container_2{
    margin-left: 2%;
    width: 63%;
    height: 100%;
    float: left;
  }
  li{
    list-style-type:none
  }
  .host_list{
    background-color: #e4e4e4;
    padding-left: 2%;
    padding-top: 15px;
    width: 100%;
    height: 50px;
    float: left;
  }
</style>


<div  ng-controller="logpeckInit">
  <div class="title">
    <div class="title_top">
      <div class="name">
        <a href="#/">lpgpeck</a>/addHost
      </div>
    </div>
  </div>
  <div class="head">
    <div class="head_1">
      <p class="describe">机器列表</p>
      <a href="#/addHost"  class="kuiButton kuiButton--primary kuiButton--iconText kuiButton__icon kuiIcon fa-plus" style="padding-top: 6px;float: right">
        addHost
      </a>
    </div>
    <div class="head_2">
      <p class="describe">添加机器</p>
      <a href='#/addTask' ng-show="visible" class="kuiButton kuiButton--primary kuiButton--iconText kuiButton__icon kuiIcon fa-plus" style="padding-top: 6px;float: right">addTask</a>
    </div>
  </div>
  <div class="container_0">
    <div class="container_1">
      <li ng-repeat="index in T_IpList">
        <div class="host_list">
          <div class="host_list_name">
            {{ index }}
          </div>
        </div>
      </li>
    </div>
    <div class="container_2">
      <form novalidate>
        IP:<br>
        <input type="text" ng-model="IP"><br>

        <button ng-click="addHost()">ADD HOST</button>
      </form>
    </div>
  </div>
</div>
