<style>
  .title{
    display: flex;
    -webkit-box-orient: vertical;
    -webkit-box-direction: normal;
    flex-direction: column;
    -webkit-box-pack: justify;
    justify-content: space-between;
    min-height: 70px;
    color: #2d2d2d;
    background-color: #e4e4e4;
    line-height: 1.5;
  }
  .title_top{
    height: 32px;
    width: 100%;
    float: left;
  }
  .name{
    display: flex;
    -webkit-box-align: center;
    align-items: center;
    height: 100%;
    padding-left: 10px;
    font-size: 14px;
    font-weight: bold;
  }
  .head{
    margin-top: 20px;
    margin-bottom: 20px;
    height: 40px;
    width: 100%;
    float: left;
  }
  .head_1{
    width: 35%;
    height: 100%;
    float: left;
    background-color: #F6F6F6;
    padding-right: 10px;
    padding-top: 10px;
  }
  .head_2{
    width: 63%;
    height: 100%;
    float: left;
    background-color: #F6F6F6;
    margin-left: 2%;
    padding-right: 30px;
    padding-top: 10px;
  }
  .describe{
    display: flex;
    -webkit-box-align: center;
    align-items: center;
    height: 50%;
    padding-left: 10px;
    padding-top: 7px;
    font-size: 14px;
    font-weight: bold;
    float: left;
  }
  .container_0{
    width: 100%;
    height: 100%;
    float: left;
  }
  .container_1{
    width: 35%;
    height: 100%;
    float: left;
  }
  .container_2{
    margin-left: 2%;
    width: 63%;
    height: 100%;
    float: left;
  }
  li{
    list-style-type:none
  }
  .host_list{
    background-color: #e4e4e4;
    padding-left: 2%;
    padding-top: 15px;
    width: 100%;
    height: 50px;
    float: left;
  }
  .table{
    width: 100%;
    height: 600px;
    float: left;
  }
  .table_1{
    width: 98%;
    height: 50px;
    float: left;
  }
  .table_2{
    width: 98%;
    height: 270px;
    padding-top: 5px;
    padding-bottom: 5px;
    margin-top: 20px;
    margin-bottom: 10px;
    border-top:3px solid #e4e4e4;
    border-bottom:3px solid #e4e4e4;
    float: left;
  }
  .table_3{
    width: 98%;
    height: 200px;
    float: left;
  }
  .table_4{
    float: left;
    margin-top: 10px;
  }
  .table_line{
    width: 100%;
    height: 50px;
    float: left;
    margin-bottom: 5px;
  }
  .table_title{
    width: 100%;
    height: 20px;
    float: left;
  }
  .Button--small {
    font-size: 12px;
    padding: 3px 16px 3px;
    width: 60px;
    height: 25px;
  }
</style>


<div>
  <div class="title">
    <div class="title_top">
      <div class="name">
        <a href="#/">Logpeck</a>/AddTask
      </div>
    </div>
  </div>
  <div class="head">
    <div class="head_1">
      <p class="describe">Logpeck Host</p>
      <!--<a href="#/addHost"  class="kuiButton kuiButton--primary kuiButton--iconText kuiButton__icon kuiIcon fa-plus" style="padding-top: 6px;float: right">
        AddHost
      </a>-->
    </div>
    <div class="head_2">
      <p class="describe">Task Config</p>
      <p style="float: right;margin-right: 20px;color: red">{{addTaskResult}}</p>
    </div>
  </div>
  <div class="container_0">
    <div class="container_1">
      <div class="host_list">
          <p>{{ T_ip }}</p>
      </div>
    </div>
    <div class="container_2">
      <div class="table_1">
        <div>
          <div class="table_line">
            <div class="table_title">
              <div style="width: 30%;float: left">
                <div style="float: left">Name:</div>
                <div style="font-size: 12px;color:#6EADC1 ;float: left;margin-left: 10px">(required)</div>
              </div>
              <div style="width: 70%;float: left">
                <div style="float: left">LogPath:</div>
                <div style="font-size: 12px;color:#6EADC1 ;float: left;margin-left: 10px">(required)</div>
              </div>
            </div>
            <div  class="table_title">
              <div style="width: 30%;float: left">
                <input type="text" ng-model="Name" ng-focus="focus('TestLog','Name','mycolor1')" ng-blur="blur('TestLog','Name','mycolor1')" ng-style="mycolor1">
              </div>
              <div style="width: 70%;float: left">
                <input type="text" ng-model="LogPath" style="width: 60%" ng-focus="focus('test.log','LogPath','mycolor2')" ng-blur="blur('test.log','LogPath','mycolor2')" ng-style="mycolor2">
              </div>
            </div>
          </div>
        </div>
        <div class="table_2">
          <div  class="table_title" style="margin-bottom: 15px;font-size: 16px">
            Elasticsearch Config:
          </div>
          <div class="table_line">
            <div  class="table_title">
              <div style="float: left">Hosts:</div>
              <div style="font-size: 12px;color:#6EADC1 ;float: left;margin-left: 10px">(required)</div>
            </div>
            <div  class="table_title">
              <input type="text" ng-model="Hosts" style="width: 74%"  ng-focus="focus('127.0.0.1:9200','Hosts','mycolor3')" ng-blur="blur('127.0.0.1:9200','Hosts','mycolor3')" ng-style="mycolor3">
            </div>
          </div>
          <div class="table_line">
            <div  class="table_title">
              <div style="width: 30%;float: left">
                <div style="float: left">Index:</div>
                <div style="font-size: 12px;color:#6EADC1 ;float: left;margin-left: 10px">(required)</div>
              </div>
              <div style="width: 70%;float: left">
                <div style="float: left">Type:</div>
                <div style="font-size: 12px;color:#6EADC1 ;float: left;margin-left: 10px">(required)</div>
              </div>
            </div>
            <div  class="table_title">
              <div style="width: 30%;float: left">
                <input type="text" ng-model="Index" ng-focus="focus('TestLog','Index','mycolor4')" ng-blur="blur('TestLog','Index','mycolor4')" ng-style="mycolor4">
              </div>
              <div style="width: 70%;float: left">
                <input type="text" ng-model="Type" ng-focus="focus('Mock','Type','mycolor5')" ng-blur="blur('Mock','Type','mycolor5')" ng-style="mycolor5">
              </div>
            </div>
          </div>
          <div  class="table_title">
            Mapping:
          </div>
          <div style="width: 100%;height: 90px;float: left">
            <textarea rows="3" cols="51" ng-model="Mapping">
              {{Mapping}}
            </textarea>
          </div>
        </div>
        <div class="table_3">
          <div class="table_title" style="margin-bottom: 10px">
            LogFormat:
            <select ng-model="LogFormat">
              <option value="json">json</option>
              <option value ="text">text</option>
            </select>
          </div>
          <div class="table_line">
            <div class="table_title">
              <div style="width: 30%;float: left">Delimiters:</div>
              <div style="width: 70%;float: left">FilterExpr:</div>
            </div>
            <div  class="table_title">
              <div style="width: 30%;float: left">
                <input type="text" ng-model="Delimiters" >
              </div>
              <div style="width: 70%;float: left">
                <input type="text" ng-model="FilterExpr" >
              </div>
            </div>
          </div>
          <div  class="table_title" style="margin-top: 10px;margin-bottom: 15px">
            Fields:
            <a  ng-click="plusfields()" class="kuiButton kuiButton--primary ng-scope ">
              <span class="kuiButton--icon kuiButton__icon kuiIcon fa-plus">
              </span>
            </a>
            <a  ng-click="minusfields()" class="kuiButton kuiButton--primary ng-scope ">
              <span class="kuiButton--icon kuiButton__icon kuiIcon fa-minus">
              </span>
            </a>
          </div>
          <div style="width: 100%;float: left">

            <li ng-repeat="(key,value) in fields_array">
              name:
              <input type="text" ng-model="value.Name" >
              value:
              <input type="text" ng-model="value.Value">
            </li>
          </div>
        </div>
        <div class="table_4">
          <a class="kuiButton kuiButton--primary Button--small " ng-click="addTask()" >add</a>
        </div>
      </div>
    </div>
  </div>
</div>
